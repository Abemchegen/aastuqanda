services:
  - type: web
    name: campus-qna-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node src/index.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: campus-qna-db
          property: connectionString
      - key: JWT_SECRET
        value: set-in-render
      - key: CLOUDINARY_CLOUD_NAME
        value: set-in-render
      - key: CLOUDINARY_API_KEY
        value: set-in-render
      - key: CLOUDINARY_API_SECRET
        value: set-in-render
      - key: CLOUDINARY_UPLOAD_FOLDER
        value: campusloop
      - key: SMTP_HOST
        value: set-in-render
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: set-in-render
      - key: SMTP_PASS
        value: set-in-render
      - key: SMTP_FROM
        value: set-in-render

  - type: web
    name: campus-qna-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE
        value: https://REPLACE_WITH_BACKEND/api

databases:
  - name: campus-qna-db
    plan: free